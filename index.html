<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSkill</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
    <aside class="logo">
        <img src="imgs/logo.png" alt="logo">
        <p class="logo-text1">C0D3</p>
        <p class="logo-text2">SKILL</p>
    </aside>
    <header class="header">
        <input type="text" placeholder="What do you want to learn?">
        <button class="button-search">
            <i class="fas fa-search"></i>
        </button>
        <a href="#pages/forEnterprise.html" class="button-forEnterprise" onclick="navigate('#pages/forEnterprise.html')">For enterprise</a>
        <button class="button-signIn" onclick="showSignIn()">Sign In</button>
        <button class="button-signUp" onclick="showSignUp()">Sign Up</button>
    </header>
    <aside class="menu-area">
        <nav class="menu">
            <a link="#pages/start.html" class="home-button" onclick="navigate('#pages/start.html')">
                <i class="fas fa-home"></i> Home
            </a>
            <a link="#pages/courses.html" class="courses-button" onclick="navigate('#pages/courses.html')">
                <i class="fas fa-code"></i> Courses
            </a>
            <a link="#pages/support.html" class="support-button" onclick="navigate('#pages/support.html')">
                <i class="far fa-life-ring"></i> Support
            </a>
            <a link="#pages/forum.html" class="forum-button" onclick="navigate('#pages/forum.html')">
                <i class="fas fa-hands-helping"></i> Forum
            </a>
        </nav>
        <div class="social-networks">
            <a href="https://github.com/Dev-GustavoRibeiro" target="_blank" class="github-link">
                <i class="fab fa-github-square" style="width: 30px; height: 30px;"></i>
            </a>
            <a href="https://www.linkedin.com/in/gustavo-ribeiro-488b4a17a/" target="_blank" class="linkedin-link">
                <i class="fab fa-linkedin" style="width: 30px; height: 30px;"></i>
            </a>
            <a href="https://www.youtube.com/?gl=BR&tab=r11" target="_blank" class="youtube-link">
                <i class="fab fa-youtube-square" style="width: 30px; height: 30px;"></i>
            </a>
            <a href="https://www.facebook.com/" target="_blank" class="facebook-link">
                <i class="fab fa-facebook-square" style="width: 30px; height: 30px;"></i>
            </a>
            <a href="https://www.instagram.com/?hl=pt-br" target="_blank" class="instagram-link">
                <i class="fab fa-instagram-square" style="width: 30px; height: 30px;"></i>
            </a>
        </div>
    </aside>
    <div class="login-area">
        <header>
            <p class="loginLogo-text">C0D3 SKILL</p>
        </header>
        <button class="close-button" onclick="closeSignIn()">X</button>
        <div class="login-box">
            <h2>Sign In</h2>
            <button class="login-facebook">
                <i class="fab fa-facebook-square"></i> Continue with Facebook
            </button>
            <form class="login-form" action="">
                <label for="email">E-MAIL</label>
                <input type="email" name="email" placeholder="E-mail">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" placeholder="Password">
                <a href="#pages/forEnterprise.html" onclick="navigate('#pages/forEnterprise.html')">Forgot password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
    <div class="signUp-area">
        <header>
            <p class="signUpLogo-text">C0D3 SKILL</p>
        </header>
        <button class="close-button" onclick="closeSignUp()">X</button>
        <div class="signUp-box">
            <h2>Sign Up</h2>
            <button class="signUp-facebook">
                <i class="fab fa-facebook-square"></i> Continue with Facebook
            </button>
            <form class="signUp-form" action="">
                <label for="name">FULL NAME</label>
                <input type="text" placeholder="Full name">
                <label for="email">E-MAIL</label>
                <input type="email" name="email" placeholder="E-mail">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" placeholder="Password">
                <button type="submit">Sign up for free</button>
            </form>
        </div>
    </div>
    <main class="content" destiny-link></main>
    <footer class="footer"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
    <script src="js\navigation.js"></script>
    <script src="js\filter.js"></script>
</body>
</html>
